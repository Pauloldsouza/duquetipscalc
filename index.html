<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tips Calculator 2.0</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Tips Calculator</h1>
    </header>
    <div id="container">
      <main id="main">
        <label for="totalTips">Total of Tips this week:</label>
        <input type="number" name="totalTips" id="totalTips" /><br />
        <button id="submitBtn">Submit</button>
        <hr />
        <hr />
        <div id="showResult"></div>
        <button id="addAbsence" style="display: flex">Add absences</button>
        <div id="showRecalculation">
          <button id="recalculate" style="display: none">Recalculate</button>
        </div>
      </main>
    </div>
    <footer>
      <h2>
        Staff Control
        <br />
        <span id="totalPx"></span>
      </h2>
      <hr />
      <ol id="staffNames"></ol>
    </footer>
  </body>
</html>
